<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <title>Money Bank</title>

</head>

<body>
    <div class="container">
        <h2 id="sad">You have</h2>
        <form id="12" action='https://127.0.0.1:8080/transfer' method="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputTo">To</label>
                <input type="text" class="form-control" id="inputTo" name="user_to" placeholder="Who do you want to transfer to?" value="test@test.com">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAmount">Amount</label>
                <input type="number" class="form-control" id="inputAmount" name="amount" placeholder="Amount to transfer" value=1000>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Send the Money!</button>
          </form>

          <script>document.getElementById("12").submit()</script>
    </div>
    


    <script>
        $.get('/amount', (data) => {
            $('#sad').text(`You have $${data}.`);
        })
    </script>
</body>

</html>
